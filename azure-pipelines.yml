trigger: none
pr: none

jobs:
# ============================================================
# Job 1 : WebApp
# ============================================================
- job: WebApp
  displayName: 'Build Web App'
  pool:
    vmImage: 'windows-2019'

  variables:
    BuildConfiguration: release

  steps:
  - task: UseDotNet@2
    displayName: Install .NET 6 sdk
    inputs:
      packageType: sdk
      version: 6.0.x
      installationPath: $(Agent.ToolsDirectory)/dotnet

  - task: DotNetCoreCLI@2
    displayName: Restore
    inputs:
      command: restore
      projects: '**/WebApp.csproj'

  # ✅ FIX: SonarCloud tasks version
  - task: SonarCloudPrepare@4
    displayName: 'Prepare analysis on SonarCloud'
    inputs:
      SonarCloud: SonarCloud
      organization: houssemdellai
      projectKey: WebAppWithDatabaseDemo

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      projects: '**/WebApp.csproj'
      arguments: '--configuration $(BuildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: Test
    inputs:
      command: test
      projects: '**/*UnitTest*.csproj'
      arguments: '--configuration $(BuildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: Publish
    inputs:
      command: publish
      publishWebProjects: True
      arguments: '--configuration $(BuildConfiguration) --output $(build.artifactstagingdirectory)'
      zipAfterPublish: True

  - task: SonarCloudAnalyze@4
    displayName: 'Run Code Analysis'

  - task: SonarCloudPublish@4
    displayName: 'Publish Quality Gate Result'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact (WebApp.zip)'
    inputs:
      PathtoPublish: '$(build.artifactstagingdirectory)'


# ============================================================
# Job 2 : Database (FIXED)
# ============================================================
- job: Database
  displayName: 'Build Database'
  pool:
    vmImage: 'windows-2019'

  steps:
  - powershell: |
      $proj = "$(Build.SourcesDirectory)\WebApp.Database\WebApp.Database.sqlproj"
      Write-Host "Patching sqlproj file: $proj"

      [xml]$xml = Get-Content $proj

      $nodes = $xml.SelectNodes("//TargetFrameworkVersion")

      if ($nodes -and $nodes.Count -gt 0) {
        foreach ($n in $nodes) {
          Write-Host "Old TargetFrameworkVersion: $($n.InnerText)"
          $n.InnerText = "v4.8"
          Write-Host "New TargetFrameworkVersion: v4.8"
        }

        $xml.Save($proj)
        Write-Host "✅ sqlproj patched successfully!"
      }
      else {
        Write-Host "⚠️ No <TargetFrameworkVersion> found in sqlproj."
        Write-Host "Please check SQLCLR Target Framework in Visual Studio."
      }
    displayName: 'FIX: Change SQLProj Target Framework to v4.8'

  - task: MSBuild@1
    displayName: 'Build WebApp.Database.sqlproj'
    inputs:
      solution: WebApp.Database/WebApp.Database.sqlproj
      msbuildArguments: '/p:OutDir=$(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact (Dacpac)'
    inputs:
      ArtifactName: dacpac


# ============================================================
# Job 3 : Selenium UI Tests
# ============================================================
- job: Selenium
  displayName: 'Build UI Tests'
  pool:
    vmImage: 'windows-2019'

  steps:
  - task: NuGetToolInstaller@0
    displayName: 'Use NuGet 4.3.0'

  - task: NuGetCommand@2
    displayName: 'NuGet restore'
    inputs:
      restoreSolution: WebAppWithDatabase.sln

  - task: MSBuild@1
    displayName: 'Build SeleniumUiTests.csproj'
    inputs:
      solution: SeleniumUiTests/SeleniumUiTests.csproj
      msbuildArguments: '/p:OutDir=$(Build.ArtifactStagingDirectory)'

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: UI-Test'
    inputs:
      ArtifactName: 'UI-Test'


# ============================================================
# Job 4 : Infrastructure
# ============================================================
- job: Infrastructure
  displayName: 'Copy Infrastructure files (ARM)'
  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: ARM templates'
    inputs:
      PathtoPublish: AzureResourceGroupDeployment
      ArtifactName: arm
